assets:
  sources:
    - _assets/fonts
    - _assets/images
    - _assets/javascripts
    - _assets/stylesheets
    - _vendor/

baseurl: /

exclude:
  - .bowerrc
  - .travis.yml
  - bin/*
  - bower.json
  - circle.yml
  - Gemfile
  - Gemfile.lock
  - README.md
  - vendor/

ga_analytics: UA-XXXXXXXX-X

gems:
  - jekyll-assets
  - jekyll-sitemap

name: cloud.gov.au

permalink: pretty

url: # add site url

global_navigation:
  - Overview: '/overview/'
  - Docs: 'http://docs.cloud.gov.au'
  - Support: '/'
  - Status: 'http://status.cloud.gov.au/'

overview_navigation:
  - Overview: '/overview/'
  - What is cloud.gov.au: '/overview/what-is-cloud/'
  - Why we built it: '/overview/why-we-built-it/'
  - Who can use it: '/overview/who-can-use/'
  - How to use it: '/overview/how-to-use-it/'
